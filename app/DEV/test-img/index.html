<!DOCTYPE html>
<html>
<head>
<style>
img {
  float: left;
}
.c1{
    background-color:black;
    height: 100vh;
    width: 100vw;
    padding:20px;
}
p, h2{
    color:white;
}
*, html{
margin:0; padding:0;
}
img{
    line-height: 0;
}
</style>
</head>
<body>

    
<div class="c1">
    <h2>Float Right</h2>
    
    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>

    <br>

    <div style="background:red;"><img src="block.png" alt="block" style="width:170px;height:170px;margin:0px;"><img src="block.png" alt="block" style="width:170px;height:170px;margin:0px;"><br style="clear:both;">
        <img src="block.png" alt="block" style="width:170px;height:170px;margin:0px;"><img src="block.png" alt="block" style="width:170px;height:170px;margin:0px;">
    </div>
</div>

</body>
</html>
